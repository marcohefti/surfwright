name: ci

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate
        run: |
          mkdir -p artifacts/validate
          pnpm -s validate | tee artifacts/validate/validate.log

      - name: Capture contract JSON
        run: node dist/cli.js --json contract > artifacts/validate/contract.json

      - name: Capture policy-check JSON
        run: pnpm -s policy:check --json > artifacts/validate/policy-check.json

      - name: Upload validate artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-validate-artifacts
          path: |
            artifacts/validate/validate.log
            artifacts/validate/contract.json
            artifacts/validate/policy-check.json
            dist
            test/fixtures/contract/contract.snapshot.json

  validate-node-22:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate on Node 22
        run: |
          mkdir -p artifacts/validate-node-22
          pnpm -s validate | tee artifacts/validate-node-22/validate.log

      - name: Upload Node 22 validate artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-validate-node-22-artifacts
          path: artifacts/validate-node-22/validate.log

  docs-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24

      - name: Docs check
        run: |
          mkdir -p artifacts/docs
          node scripts/docs-check.mjs | tee artifacts/docs/docs-check.log

      - name: Upload docs-check artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-docs-check-artifacts
          path: artifacts/docs/docs-check.log

  test:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install Chrome
        uses: browser-actions/setup-chrome@c785b87e244131f27c9f19c1a33e2ead956ab7ce

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: |
          mkdir -p artifacts/test
          set -o pipefail
          pnpm -s test:contract
          pnpm -s test:fixtures
          echo "contract+fixture lanes passed" | tee artifacts/test/test.log

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-test-artifacts
          path: artifacts/test/test.log

  skill-lifecycle:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run skill lifecycle lane
        run: |
          mkdir -p artifacts/skill-lifecycle
          set -o pipefail
          pnpm -s test:skill-lifecycle | tee artifacts/skill-lifecycle/test.log

      - name: Upload skill lifecycle artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-skill-lifecycle-artifacts
          path: artifacts/skill-lifecycle/test.log

  update-lifecycle:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run update lifecycle lane
        run: |
          mkdir -p artifacts/update-lifecycle
          set -o pipefail
          pnpm -s test:update-lifecycle | tee artifacts/update-lifecycle/test.log

      - name: Upload update lifecycle artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-update-lifecycle-artifacts
          path: artifacts/update-lifecycle/test.log

  release-check:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Release check
        run: node scripts/release-check.mjs

      - name: Upload release-check artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-release-check-artifacts
          path: artifacts/release-check

  dual-package-parity-check:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dual package parity check
        run: node scripts/dual-package-parity-check.mjs

      - name: Upload parity artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-dual-package-parity-artifacts
          path: artifacts/dual-package-parity
