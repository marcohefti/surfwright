name: nightly-network-perf

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

concurrency:
  group: nightly-network-perf-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  network-perf:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm

      - name: Install Chrome
        uses: browser-actions/setup-chrome@c785b87e244131f27c9f19c1a33e2ead956ab7ce

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: pnpm -s build

      - name: Run network performance harness
        run: |
          node scripts/harness/network-perf-harness.mjs \
            --url https://example.com \
            --url https://github.com \
            --runs 2 \
            --capture-ms 1800 \
            --profile perf \
            --timeout-ms 12000 \
            > network-perf-report.json

      - name: Upload perf report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: nightly-network-perf-report
          path: network-perf-report.json
