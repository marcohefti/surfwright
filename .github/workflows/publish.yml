name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version without v prefix (e.g. 0.1.1 or 0.2.0-next.1)"
        required: true

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Resolve release context
        id: release
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ inputs.version }}"
            RELEASE_REF="manual-v${VERSION}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            RELEASE_REF="${GITHUB_REF_NAME}"
            if [[ -z "$VERSION" || "$VERSION" == "$GITHUB_REF_NAME" ]]; then
              echo "Tag must match vX.Y.Z format" >&2
              exit 1
            fi
          fi
          if [[ "$VERSION" == *-* ]]; then
            DIST_TAG="next"
            IS_PRERELEASE="true"
          else
            DIST_TAG="latest"
            IS_PRERELEASE="false"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "dist_tag=$DIST_TAG" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "release_ref=$RELEASE_REF" >> "$GITHUB_OUTPUT"

      - name: Prepare package artifacts
        run: |
          node scripts/prepare-package-artifacts.mjs --package canonical
          node scripts/prepare-package-artifacts.mjs --package guard

      - name: Guard package version parity and release version alignment
        run: |
          CAN_VERSION=$(node -e "console.log(require('./packages/canonical/package.json').version)")
          GUARD_VERSION=$(node -e "console.log(require('./packages/guard/package.json').version)")
          RELEASE_VERSION="${{ steps.release.outputs.version }}"
          if [[ "$CAN_VERSION" != "$GUARD_VERSION" ]]; then
            echo "Version mismatch: canonical=$CAN_VERSION guard=$GUARD_VERSION" >&2
            exit 1
          fi
          if [[ "$CAN_VERSION" != "$RELEASE_VERSION" ]]; then
            echo "Release version mismatch: release=$RELEASE_VERSION package=$CAN_VERSION" >&2
            exit 1
          fi

      - name: Release readiness checks
        run: |
          pnpm -s release-check
          pnpm -s dual-package-parity-check

      - name: Publish both packages (guarded)
        id: publish_guarded
        run: |
          mkdir -p artifacts/publish
          DIST_TAG="${{ steps.release.outputs.dist_tag }}"
          VERSION="${{ steps.release.outputs.version }}"
          PUBLISH_TIMEOUT="20m"

          publish_one() {
            local package_name="$1"
            local package_dir="$2"
            local status_var="$3"
            local mode_var="$4"

            if npm view "${package_name}@${VERSION}" version >/dev/null 2>&1; then
              printf -v "$status_var" '%s' "0"
              printf -v "$mode_var" '%s' "already-published"
              return
            fi

            set +e
            (cd "$package_dir" && timeout "$PUBLISH_TIMEOUT" npm publish --provenance --access public --tag "$DIST_TAG" --ignore-scripts)
            local status=$?
            set -e

            printf -v "$status_var" '%s' "$status"
            if [[ "$status" -eq 0 ]]; then
              printf -v "$mode_var" '%s' "published"
            else
              printf -v "$mode_var" '%s' "failed"
            fi
          }

          publish_one "@marcohefti/surfwright" "packages/canonical" CAN_STATUS CAN_MODE
          publish_one "surfwright" "packages/guard" GUARD_STATUS GUARD_MODE

          cat > artifacts/publish/publish-status.json <<JSON
          {
            "version": "$VERSION",
            "distTag": "$DIST_TAG",
            "canonical": {
              "status": $CAN_STATUS,
              "mode": "$CAN_MODE"
            },
            "guard": {
              "status": $GUARD_STATUS,
              "mode": "$GUARD_MODE"
            }
          }
          JSON

          if [[ "$CAN_STATUS" -ne 0 || "$GUARD_STATUS" -ne 0 ]]; then
            echo "Dual publish failed (canonical=$CAN_STATUS/$CAN_MODE guard=$GUARD_STATUS/$GUARD_MODE)" >&2
            exit 1
          fi

      - name: Verify dist-tag versions
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          DIST_TAG="${{ steps.release.outputs.dist_tag }}"
          CAN_TAG_VERSION=$(npm view @marcohefti/surfwright@"$DIST_TAG" version)
          GUARD_TAG_VERSION=$(npm view surfwright@"$DIST_TAG" version)
          if [[ "$CAN_TAG_VERSION" != "$VERSION" ]]; then
            echo "Canonical dist-tag mismatch: expected=$VERSION actual=$CAN_TAG_VERSION" >&2
            exit 1
          fi
          if [[ "$GUARD_TAG_VERSION" != "$VERSION" ]]; then
            echo "Guard dist-tag mismatch: expected=$VERSION actual=$GUARD_TAG_VERSION" >&2
            exit 1
          fi

      - name: Post-publish smoke checks
        run: |
          mkdir -p artifacts/publish/smoke
          VERSION="${{ steps.release.outputs.version }}"
          npx -y @marcohefti/surfwright@"$VERSION" --json contract > artifacts/publish/smoke/canonical-contract.json
          npx -y surfwright@"$VERSION" --json contract > artifacts/publish/smoke/guard-contract.json

      - name: Verify npm provenance attestations for both packages
        run: |
          mkdir -p artifacts/publish
          VERSION="${{ steps.release.outputs.version }}"
          CAN_META=$(npm view @marcohefti/surfwright@"$VERSION" --json)
          GUARD_META=$(npm view surfwright@"$VERSION" --json)
          CAN_ATTEST_URL=$(printf '%s' "$CAN_META" | jq -r '.dist.attestations.url // empty')
          GUARD_ATTEST_URL=$(printf '%s' "$GUARD_META" | jq -r '.dist.attestations.url // empty')
          CAN_PREDICATE=$(printf '%s' "$CAN_META" | jq -r '.dist.attestations.provenance.predicateType // empty')
          GUARD_PREDICATE=$(printf '%s' "$GUARD_META" | jq -r '.dist.attestations.provenance.predicateType // empty')
          if [[ -z "$CAN_ATTEST_URL" || -z "$GUARD_ATTEST_URL" ]]; then
            echo "Missing npm attestations URL for one or both packages" >&2
            exit 1
          fi
          if [[ -z "$CAN_PREDICATE" || -z "$GUARD_PREDICATE" ]]; then
            echo "Missing npm provenance predicateType for one or both packages" >&2
            exit 1
          fi
          cat > artifacts/publish/provenance.json <<JSON
          {
            "version": "$VERSION",
            "packages": [
              {
                "name": "@marcohefti/surfwright",
                "attestationsUrl": "$CAN_ATTEST_URL",
                "predicateType": "$CAN_PREDICATE"
              },
              {
                "name": "surfwright",
                "attestationsUrl": "$GUARD_ATTEST_URL",
                "predicateType": "$GUARD_PREDICATE"
              }
            ]
          }
          JSON

      - name: Generate release notes artifact from changelog
        run: |
          node scripts/release/release-notes-from-changelog.mjs \
            --version "${{ steps.release.outputs.version }}" \
            --out artifacts/publish/release-notes.md

      - name: Write release metadata artifact
        run: |
          mkdir -p artifacts/publish
          cat > artifacts/publish/release-metadata.json <<JSON
          {
            "version": "${{ steps.release.outputs.version }}",
            "releaseRef": "${{ steps.release.outputs.release_ref }}",
            "distTag": "${{ steps.release.outputs.dist_tag }}",
            "prerelease": ${{ steps.release.outputs.is_prerelease }},
            "packages": ["@marcohefti/surfwright", "surfwright"],
            "event": "${{ github.event_name }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          JSON

      - name: Upload publish artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: publish-artifacts
          path: artifacts/publish
