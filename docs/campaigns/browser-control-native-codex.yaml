# SurfWright browser-control exam campaign (10 active missions) via native Codex runtime.
# Versioned baseline spec with split prompts/oracles for repeatable ZCL feedback campaigns.
schemaVersion: 1
campaignId: surfwright-browser-control-native
outRoot: .zcl
promptMode: exam

totalMissions: 10
canaryMissions: 3
failFast: false

missionSource:
  promptSource:
    path: ../../missions/browser-control/prompts
  oracleSource:
    path: ../../missions/browser-control/oracles
    visibility: workspace
  selection:
    mode: mission_id
    missionIds:
      - 001-first-pass-orientation
      - 002-style-inspection
      - 003-login-success
      - 004-javascript-alert-dialog
      - 005-iframe-edit
      - 006-new-window-spawn
      - 007-file-upload
      - 008-dynamic-loading
      - 009-infinite-scroll-chunks
      - 010-download-file

evaluation:
  mode: oracle
  evaluator:
    kind: builtin_rules
  oraclePolicy:
    mode: normalized
    formatMismatch: warn

execution:
  flowMode: sequence

pairGate:
  enabled: true
  stopOnFirstMissionFailure: false
  traceProfile: none

timeouts:
  campaignGlobalTimeoutMs: 7200000
  defaultAttemptTimeoutMs: 180000
  cleanupHookTimeoutMs: 10000
  timeoutStart: first_tool_call

flows:
  - flowId: codex-native
    runner:
      type: codex_app_server
      sessionIsolation: native
      runtimeStrategies: ["codex_app_server"]
      model: gpt-5.3-codex-spark
      modelReasoningEffort: low
      modelReasoningPolicy: best_effort
      feedbackPolicy: strict
      mode: discovery
      freshAgentPerAttempt: true
      toolDriver:
        kind: mcp_proxy
      finalization:
        mode: auto_from_result_json
        minResultTurn: 3
        resultChannel:
          kind: file_json
          path: mission.result.json
      mcp:
        maxToolCalls: 100
        idleTimeoutMs: 45000
        shutdownOnComplete: true
      env:
        ZCL_NATIVE_MAX_INFLIGHT_PER_STRATEGY: "6"
        ZCL_NATIVE_MIN_START_INTERVAL_MS: "150"
